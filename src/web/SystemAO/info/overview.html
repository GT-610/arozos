<!DOCTYPE html>
<html ng-app="App">

<head>
    <title>System Overview</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="../../script/semantic/semantic.min.css">
    <script src="../../script/jquery.min.js"></script>
    <script src="../../script/semantic/semantic.min.js"></script>
    <script src="../../script/applocale.js"></script>
    <style>
        /* Hardware Acceleration */
        .ui.stackable.grid {
            transform: translateZ(0);
            will-change: transform;
        }

        /* Optimize avatar rendering */
        #avator,
        #icon {
            image-rendering: -webkit-optimize-contrast;
            backface-visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="ui container">
        <br>
        <div class="ui stackable grid">
            <div class="six wide column">
                <div class="ui fluid card">
                    <div class="image">
                        <img id="avator" src="../../SystemAO/users/img/user.svg">
                    </div>
                    <div class="content">
                        <a id="username" class="header"><span>USER</span></a>
                        <div class="meta">
                            <span id="usergroup" class="date"><span>@usergroup</span></span>
                        </div>
                    </div>
                    <div class="extra content">
                        <a href="#" onclick="parent.logout();">
                            <i class="logout icon"></i>
                            <span locale="overview/logout">Logout</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="ten wide column">
                <div class="ui segment">
                    <h3 class="ui header"><i style="display: inline;" class="yellow folder icon"></i> <span
                            locale="overview/storage">Storage</span></h3>
                    <div class="ui divider"></div>
                    <div class="ui grid">
                        <div class="six wide column">
                            <span locale="overview/used_space">Used Space</span>
                        </div>
                        <div class="ten wide column" id="usedStorage">
                            Loading...
                        </div>
                        <div class="six wide column">
                            <span locale="overview/total_space">Total Space</span>
                        </div>
                        <div class="ten wide column" id="totalStorage">
                            Loading...
                        </div>
                    </div>
                </div>
                <div class="ui segment">
                    <h3 class="ui header"><i style="display: inline;" class="blue globe icon"></i> <span
                            locale="overview/personal_homepage">Personal Homepage</span></h3>
                    <div class="ui divider"></div>
                    <div class="ui grid">
                        <div class="six wide column">
                            <span locale="overview/status">Status:</span>
                        </div>
                        <div class="ten wide column" id="homepageStatus">
                            Loading...
                        </div>
                    </div>
                </div>
                <div class="ui segment">
                    <h3 class="ui header"><i style="display: inline;" class="teal clock icon"></i> <span
                            locale="overview/operation_time">Operation Time</span></h3>
                    <div class="ui divider"></div>
                    <div class="ui grid">
                        <div class="six wide column">
                            <span locale="overview/online_since">Online Since:</span>
                        </div>
                        <div class="ten wide column" id="startup">
                            Loading...
                        </div>
                        <div class="six wide column">
                            <span locale="overview/up_time">Up Time :</span>
                        </div>
                        <div class="ten wide column" id="operation">
                            Loading...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui divider"></div>
    <div style="float: right; text-align: right; color: #9c9c9c; margin-right: 1.5em;">
        <p><span id="hostname"></span><br>
            <span id="version"></span>
        </p>
    </div>
    <img class="ui small image" id="icon"></img>

    <br>
</body>
<script>
    var pageLocale = NewAppLocale();

    $(document).ready(function () {
        const cacheSelectors = {
            operation: $("#operation"),
            homepageStatus: $("#homepageStatus"),
            usedStorage: $("#usedStorage"),
            totalStorage: $("#totalStorage"),
            startup: $("#startup")
        };

        pageLocale.init("../locale/system_settings/overview.json", async function () {
            pageLocale.translate();

            // 并行请求所有数据
            const [runtimeInfo, hostInfo, userInfo, storageInfo, homepageState] = await Promise.all([
                $.getJSON("../../system/info/getRuntimeInfo"),
                $.get("../../system/info/getArOZInfo?icon=true"),
                $.get("../../system/users/userinfo"),
                $.get("../../system/disk/quota/quotaInfo"),
                $.get("../../system/network/www/toggle")
            ]);

            // Handle data
            handleRuntimeInfo(runtimeInfo);
            handleHostInfo(hostInfo);
            handleUserInfo(userInfo);
            handleStorageInfo(storageInfo);
            handleHomepageState(homepageState);
        });
    });

    // Handle runtime info
    function handleRuntimeInfo(data) {
        const opTime = ao_module_utils.durationConverter(data.ContinuesRuntime);
        $("#startup").text(ao_module_utils.timeConverter(data.StartupTime));
        $("#operation").text(opTime).attr("startunix", data.StartupTime);
        setupTimeUpdater(data.StartupTime);
    }

    function handleHostInfo(data) {
        $("#icon").attr('src', 'data:image/png;base64,' + data.VendorIcon);
        $("#hostname").text(data.HostName);
        $("#version").text(data.BuildVersion);
    }

    function handleUserInfo(data) {
        $("#username").text(data.Username);
        $("#usergroup").text("@" + data.Usergroup.join(","));
        data.Icondata && $("#avator").attr("src", data.Icondata);
    }

    function handleStorageInfo(data) {
        let percentage = "0%";
        if (data.Total === -1) {
            $("#totalStorage").text(pageLocale.getString("overview/info/unlimited"));
        } else if (data.Total === 0) {
            $("#totalStorage").text(pageLocale.getString("overview/info/readonly"));
            percentage = "100%";
        } else {
            $("#totalStorage").text(ao_module_utils.formatBytes(data.Total, 2));
            percentage = `${((data.Used / data.Total) * 100).toFixed(2)}%`;
        }
        $("#usedStorage").text(`${ao_module_utils.formatBytes(data.Used, 2)} (${percentage})`);
    }

    function handleHomepageState(data) {
        const statusKey = data ? "overview/status/online" : "overview/status/offline";
        const iconClass = data ? "green circle" : "red circle";
        $("#homepageStatus").html(`<h5><i class="${iconClass} icon"></i> ${pageLocale.getString(statusKey)}</h5>`);
    }

    function initHostInfo() {
        $.get("../../system/info/getArOZInfo?icon=true", function (data) {
            $("#icon").attr('src', 'data:image/png;base64,' + data.VendorIcon);
            $("#hostname").text(data.HostName);
            $("#version").text(data.BuildVersion);
        });
    }

    function initUserInfo() {
        $.get("../../system/users/userinfo", function (data) {
            $("#username").text(data.Username);
            $("#usergroup").text("@" + data.Usergroup.join(","));
            if (data.Icondata != "") {
                $("#avator").attr("src", data.Icondata);
            }
        });
    }

    function initStorageInfo() {
        $.get("../../system/disk/quota/quotaInfo", function (data) {
            let percentageText = "0%";
            if (data.Total == -1) {
                $("#totalStorage").text(pageLocale.getString("overview/info/unlimited", "Unlimited"));
            } else if (data.Total == 0) {
                $("#totalStorage").text(pageLocale.getString("overview/info/readonly", "Read Only"));
                percentageText = "100%";
            } else {
                $("#totalStorage").text(ao_module_utils.formatBytes(data.Total, 2));
                percentageText = parseInt((data.Used / data.Total) * 100).toFixed(2) + "%";
            }
            $("#usedStorage").text(ao_module_utils.formatBytes(data.Used, 2) + ` ( ${percentageText} )`);
        });
    }

    function initHomepageState() {
        $.get("../../system/network/www/toggle", function (data) {
            if (data == true) {
                $("#homepageStatus").html(`<h5><i class="green circle icon"></i> ${pageLocale.getString("overview/status/online", "Online")}</h5>`);
            } else {
                $("#homepageStatus").html(`<h5><i class="red circle icon"></i> ${pageLocale.getString("overview/status/offline", "Offline")}</h5>`);
            }

        });
    }

    let timeUpdateInterval;

    function setupTimeUpdater(startUnix) {
        clearInterval(timeUpdateInterval); // Clear any existing interval
        timeUpdateInterval = setInterval(() => {
            const newOprTime = Math.floor(Date.now() / 1000) - startUnix;
            $("#operation").text(ao_module_utils.durationConverter(newOprTime));
        }, 1000);
    }

    // Clear when unloading the page
    $(window).on('unload', () => clearInterval(timeUpdateInterval));
</script>

</html>
